<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <script type="module" src="dist/JunkistiApp.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junkisti VS Politisti</title>
</head>
<body>
    <div id="start-page" class="page">
        <div class="form">
            <div class="form-question">
                <p class="form-question-label auto-color">Nickname:</p>
                <div class="glow-wrapper">
                    <input type="text" class="form-question-input-text auto-color" maxlength="16" placeholder="length < age of consent">
                </div>
            </div>
            <div class="form-question">
                <p class="form-question-label auto-color">Game code:</p>
                <div class="glow-wrapper">
                    <input type="text" class="form-question-input-text auto-color" maxlength="8" placeholder="leave empty to host" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" >
                </div>
                
            </div>
        </div>
        <div class="glow-wrapper"><button id="start-button" class="auto-color"> START LYING </button></div>
        
    </div>
    <div id="game-page" class="hidden page"></div>
</body>
</html>
